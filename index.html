    <title>Veetee App</title>

  <body>
    <div class="container header">
      <div class="container d-flex justify-content-between align-items-center header__nav">
        <div class="header__logo logo vanilla"><a href=""><img src="./javascript.svg" alt="" class="header__logo-img"></a></div>
        <div class="header-list d-flex justify-content-between">
          <div class="header__item nav__active">Product</div>
          <div class="header__item">Promotion</div>
          <div class="header__item">Order</div>
          <div class="header__item">Tracking</div>
        </div>
        <div class="header__tool">
          <i class="bell icon"></i>
        </div>
       </div>
       <div class="container body">
        <div class="ui four column stackable grid cards products">
          <div class="ui card product__card round-4">
            <div class="ui slide masked reveal image">
              <img src="https://doodleipsum.com/700/flat?i=99dbaa4782777f7e51c37ad548623363" class="visible content">
              <img src="https://doodleipsum.com/700/abstract?i=6df83532c70ff08d31dfc1984a3c2c59" class="hidden content">
            </div>
            <div class="content">
              <a class="header">Product Item 1</a>
              <div class="meta">
                <div class="product__content">
                  Lorem
                </div>
                <div class="product__price">300,000 VNĐ</div>
              </div>
            </div>
            <div class="extra content">
              <div class="ui vertical animated secondary button round-4 color-primary" tabindex="0">
                <div class="hidden content">Order</div>
                <div class="visible content">10 items left <i class="shop icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="ui card product__card round-4">
            <div class="ui slide masked reveal image">
              <img src="https://doodleipsum.com/700/flat?i=99dbaa4782777f7e51c37ad548623363" class="visible content">
              <img src="https://doodleipsum.com/700/abstract?i=6df83532c70ff08d31dfc1984a3c2c59" class="hidden content">
            </div>
            <div class="content">
              <a class="header">Product Item 1</a>
              <div class="meta">
                <div class="product__content">
                  Lorem
                </div>
                <div class="product__price">300,000 VNĐ</div>
              </div>
            </div>
            <div class="extra content">
              <div class="ui vertical animated secondary button round-4 color-primary" tabindex="0">
                <div class="hidden content">Order</div>
                <div class="visible content">10 items left <i class="shop icon"></i>
                </div>
              </div>
            </div>
          </div>
       



        </div>
       </div>

    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
